<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Form</title>
</head>
<body>
    <form action="welcomepage/welcome.html" onsubmit="return validate()">
        <div class="container">
            <h1 style="text-align:center;">Basic form</h1>
            <p style="text-align:center;">Please enter the details below</p>

            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" id="fname" name="name" placeholder="Enter first name"  >

            <label for="email"><b>Email</b></label>
            <input type="email" id="mail" name="email" placeholder="Enter your email" >

            <label for="pswd"><b>Password</b></label>
            <input type="password" id="psword" name="password" placeholder="Enter password" >

            <hr>

            <button type="submit" id="btn">Submit form</button>

        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
