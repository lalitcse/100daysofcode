<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Play this awesome game layout</h1>
    </header>

    
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge"> Comp</div>
            <span id="user-score">0</span> : <span id="computer-score">0</span>
        </div>
    

    <div class="result">
        <p>Paper covers rock. You win!!!!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="rock" style="width:140px; height:140px;">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="rock" style="width:140px; height:140px;">
        </div>
        <div class="choice" id="s">
            <img src="img/scissor.png" alt="rock" style="width:140px; height:140px;">
        </div>
    </div>

    <p id="action-message">Make your choice</p>
    <script src="main.js"></script>
</body>
</html>
